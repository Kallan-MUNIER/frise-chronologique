<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Frise Chronologique</title>
  <script src="https://unpkg.com/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js"></script>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <link href="https://unpkg.com/vis-timeline/styles/vis-timeline-graph2d.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    #timeline {
      height: 400px;
      border: 1px solid #ccc;
    }
    #dropzone {
      border: 2px dashed #888;
      padding: 30px;
      text-align: center;
      margin-top: 30px;
      color: #555;
      background-color: #f9f9f9;
      cursor: pointer;
    }
    #dropzone.dragover {
      background-color: #eef;
      border-color: #00f;
    }
    #message {
      margin-top: 20px;
      color: red;
    }
    /* Couleurs par type */
    .interne {
      background-color: #449ce4 !important;
      color: white !important;
      border-color: #449ce4 !important;
    }
    .externe {
      background-color: #2b3e6c !important;
      color: white !important;
      border-color: #2b3e6c !important;
    }
    .demus {
      background-color: #983e4c !important;
      color: white !important;
      border-color: #983e4c !important;
    }
    .parlons_transfo {
      background-color: #f1d9e6 !important;
      color: white !important;
      border-color: #f1d9e6 !important;
    }
    .projet {
      background-color: #c8b359 !important;
      color: white !important;
      border-color: #c8b359 !important;
    }
  </style>
</head>
<body>
  <h1>üìÖ Frise Chronologique</h1>

  <div id="timeline"></div>

  <div id="dropzone">
    üëâ Glisse un fichier <strong>.csv</strong> ou <strong>.xlsx</strong> ici<br />
    <small>Format : <code>date,√©v√©nement,type (I/E/D/T/P)</code> avec date au format <em>jj/mm/aaaa</em></small>
  </div>

  <div id="message"></div>

  <script>
    const container = document.getElementById('timeline');
    const message = document.getElementById('message');
    let timeline;

    function showMessage(text, isError = true) {
      message.style.color = isError ? 'red' : 'green';
      message.textContent = text;
    }

    function clearMessage() {
      message.textContent = '';
    }

    function parseFrenchDate(dateStr) {
      if (typeof dateStr !== 'string') return null;
      const parts = dateStr.split('/');
      if (parts.length !== 3) return null;
      const day = parseInt(parts[0], 10);
      const month = parseInt(parts[1], 10) - 1;
      const year = parseInt(parts[2], 10);
      const date = new Date(year, month, day);
      if (isNaN(date)) return null;
      return date;
    }

    function createTimeline(events) {
      if (!events.length) {
        showMessage('Aucun √©v√©nement valide trouv√© dans le fichier.');
        return;
      }
      clearMessage();
      const items = new vis.DataSet(events);
      const options = {
        editable: false,
        margin: { item: 20 }
      };
      timeline = new vis.Timeline(container, items, options);
    }

    function parseArrayToEvents(data) {
      const events = [];

      for (let i = 0; i < data.length; i++) {
        const row = data[i];
        if (!row || row.length < 3) continue; // on attend au moins 3 colonnes

        const rawDate = row[0];
        const content = row[1];
        const type = (row[2] || '').toString().trim().toUpperCase();

        if (i === 0 && (rawDate.toString().toLowerCase() === 'date' || content.toString().toLowerCase() === 'titre')) {
          continue; // ignore header
        }

        let dateObj;
        if (typeof rawDate === 'number') {
          const d = XLSX.SSF.parse_date_code(rawDate);
          if (d) dateObj = new Date(d.y, d.m - 1, d.d);
        } else {
          dateObj = parseFrenchDate(rawDate);
        }
        if (!dateObj || isNaN(dateObj.getTime())) continue;

        const isoDate = dateObj.toISOString().split('T')[0];

        // D√©finir la classe CSS selon le type
        let className = '';
        if (type === 'I') className = 'interne';
        else if (type === 'E') className = 'externe';
        else if (type === 'D') className = 'demus';
        else if (type === 'T') className = 'parlons_transfo';
        else if (type === 'P') className = 'projet';

        events.push({
          id: events.length + 1,
          content: content.toString().trim(),
          start: isoDate,
          className: className
        });
      }
      return events;
    }

    function handleCSV(text) {
      const rows = text.trim().split('\n').map(line => line.split(','));
      const events = parseArrayToEvents(rows);
      createTimeline(events);
    }

    function handleXLSX(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
          const events = parseArrayToEvents(rows);
          createTimeline(events);
        } catch (error) {
          showMessage('Erreur lors de la lecture du fichier Excel.');
        }
      };
      reader.readAsArrayBuffer(file);
    }

    const dropzone = document.getElementById('dropzone');

    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      clearMessage();

      const file = e.dataTransfer.files[0];
      if (!file) return;

      const fileName = file.name.toLowerCase();
      if (fileName.endsWith('.csv')) {
        const reader = new FileReader();
        reader.onload = (e) => handleCSV(e.target.result);
        reader.readAsText(file);
      } else if (fileName.endsWith('.xlsx')) {
        handleXLSX(file);
      } else {
        showMessage('‚ùå Format non support√©. Utilise un fichier .csv ou .xlsx');
      }
    });
  </script>
</body>
</html>
